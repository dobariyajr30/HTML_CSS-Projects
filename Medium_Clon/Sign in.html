<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sign in.css">
    <link rel="Icon" href="IMG/medium logo for tab.png">
    <title>Sing In</title>
</head>
<body>
    <div class="main">
        <div class="box">
            <a href="index.html"> <img class="wrong_symbol" src="IMG/wrong symbol.png" alt=""></a>
            <h1>Welcome back.</h1>
            <div class="google_button">
                <div class="google_button_img"><img class="google_button_img_in" src="IMG/google-logo.png" alt=""></div>
                <div class="google_button_text">Sign up with Google</div>
            </div>

            <div class="facebook_button">
                <div class="facebook_button_img"><img class="facebook_button_img_in" src="IMG/facebook logo.png" alt="">
                </div>
                <div class="facebook_button_text">Sign up with Facebook</div>
            </div>

            <div class="apple_button">
                <div class="apple_button_img"><img class="apple_button_img_in" src="IMG/mac-os.png" alt="">
                </div>
                <div class="apple_button_text">Sign up with Apple</div>
            </div>

            <div class="x_button">
                <div class="x_button_img"><img class="x_button_img_in" src="IMG/X logo.png" alt="">
                </div>
                <div class="x_button_text">Sign up with X</div>
            </div>

            <div class="mail_button">
                <div class="mail_button_img"><img class="mail_button_img_in" src="IMG/Email Icon.png" alt=""></div>
                <div class="mail_button_text">Sign up with email</div>
            </div>
           
            <div class="account">
                No account?<a href="index.html"> <span>Create one</span> </a>
            </div>

            <div class="forget">
                Forgot email or trouble signing in? <span>Get help.</span>
            </div>

            <div class="click">
                Click “Sign up” to agree to Medium’s <span>Terms of Service</span> and acknowledge that Medium’s <span>Privacy Policy</span> 
                applies to you. </a>
            </div>
        </div>
    </div>
</body>
</html>
